name: n8n-stack

volumes:
  db_storage:
  n8n_data:
  qdrant_storage:
  redis_data:
  ollama_storage:
  searxng_data:

networks:
  backend:
  cloudflare:


x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks:
    - backend
  restart: unless-stopped
  expose:
    - "11434"
  volumes:
    - ollama_storage:/root/.ollama
  environment:
    OLLAMA_KEEP_ALIVE: 5m
    OLLAMA_NUM_PARALLEL: 2
  deploy:
    resources:
      limits:
        memory: 4G
      reservations:
        memory: 2G
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-models
  volumes:
    - ollama_storage:/root/.ollama
  networks:
    - backend
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull nomic-embed-text && ollama pull llama3.2"


services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - db_storage:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=200
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - random_page_cost=1.1
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    networks:
      - backend
      - cloudflare
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SSL: false

      # Queue (Redis)
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      EXECUTIONS_MODE: queue

      # Application Configuration
      N8N_PROTOCOL: https
      N8N_HOST: ${PUBLIC_DOMAIN}
      WEBHOOK_URL: https://${PUBLIC_DOMAIN}
      N8N_METRICS: ${N8N_METRICS:-false}
      N8N_DIAGNOSTICS_ENABLED: ${N8N_DIAGNOSTICS_ENABLED:-false}
      N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      N8N_LOG_OUTPUT: ${N8N_LOG_OUTPUT:-console}

      # Security
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_SECURE_COOKIE: true
      N8N_PERSONALIZATION_ENABLED: false

      # Performance
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: ${EXECUTIONS_DATA_MAX_AGE:-168}
      EXECUTIONS_DATA_PRUNE_MAX_COUNT: ${EXECUTIONS_DATA_PRUNE_MAX_COUNT:-10000}
      N8N_PAYLOAD_SIZE_MAX: ${N8N_PAYLOAD_SIZE_MAX:-16}

      # Timezone
      TZ: ${GENERIC_TIMEZONE:-UTC}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-UTC}

    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:5678/healthz || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - cloudflare
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      n8n:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: >
      redis-server
      --save 60 1000
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --loglevel warning
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
      QDRANT__LOG_LEVEL: ${QDRANT_LOG_LEVEL:-INFO}
    networks:
      - backend
    expose:
      - "6333"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:6333/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    volumes:
      - searxng_data:/etc/searxng
    environment:
      SEARXNG_BASE_URL: ${SEARXNG_BASE_URL:-http://searxng:8080/}
      SEARXNG_SECRET: ${SEARXNG_SECRET}
    networks:
      - backend
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:8080/healthz || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-pull-models-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-gpu:
    profiles: ["gpu"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-pull-models-gpu:
    profiles: ["gpu"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]